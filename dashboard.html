<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/dashboad.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Gatos</title>
</head>

<body>

  <section class="container-fluid">

    <div class="header">
      <nav class="menu-nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-blue">
          <a class="navbar-brand" href="#">GATINHOS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
              <a class="nav-link" href="#">Dashboad <span class="sr-only">(current)</span></a>
            </ul>
            <form class="d-flex">
              <span class="navbar-text">
                Login: Osmar
              </span>
              <button class="btn btn-outline-danger" type="submit">Sair</button>
            </form>
          </div>
        </nav>

      </nav>
    </div>

    <div class="content-flex">

      <div class="sidenav">
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action active">Financeiro</button>
          <button type="button" class="list-group-item list-group-item-action">Suas Compras</button>

          <button type="button" class="list-group-item list-group-item-action">Histórico</button>
        </div>
      </div>
      
      <main class="content">

        <div class="grid-finance">
          <div class="item-finance-card"></div>
          <div class="item-finance-card"></div>
          <div class="item-finance-card"></div>
          <div class="item-finance-card"></div>
          <div class="item-finance-card"></div>
          <div class="item-finance-card"></div>
        </div>
        <div class="grid-finance-auth">
          <div class="item-auth"></div>
          <div class="item-auth"></div>
          <div class="item-auth"></div>
        </div>

      </main>
